        </script><div class="login_box"><ul><li class="text"><i class="icon_user"></i><input type="text" name="tel" placeholder="请输入手机号"></li><li class="text"><i class="icon_pass"></i><input type="password" name="pwd" placeholder="请输入密码"></li><li class="link"><a href="register.html" class="reg">立即注册</a><a href="forget.html" class="login">忘记密码?</a></li><li class="submit"><button type="submit" style="height:60%;background: #037bff;color:#ffffff;border-radius: 20px;">立即登录</button></li></ul></div><div class="footer_bg"></div><script type="application/javascript">
        $(function(){
            /*检查表单*/
            function check(){
                if($("input[name=tel]").val()==''||$("input[name=pwd]").val()==''){
                    $('body').toast({
            			position:'fixed',
            			content:"请输入账号/密码",
            			duration:3000,
            			isCenter:true,
            			background:'rgba(000,0,0,0.5)',
            			animateIn:'bounceIn-hastrans',
            			animateOut:'bounceOut-hastrans',
            		});
                    return false;
                }
                return true;
            }
    
            /*点击登录*/
            $(".submit").on('click',function(){
    
                if(check()){
                    var loading = null;
                    var tel   = $("input[name=tel]").val();
                    var pwd   = $("input[name=pwd]").val();
                    var jizhu = $("input[name=jizhu]").val();
                    $.ajax({
                        url:"/index/user/do_login.html",
                        data:{tel:tel,pwd:pwd,jizhu:jizhu},
                        type:'POST',
                        beforeSend:function(){
                            loading = $(document).dialog({
                                type : 'notice',
                                infoIcon: '/static/images/loading.gif',
                                infoText: "正在加载中",
                                autoClose: 0
                            });
                        },
                        success:function(data){
                            //loading.close();
                            if(data.code==0){
                                $('body').toast({
                        			position:'fixed',
                        			content:data.info,
                        			duration:3000,
                        			isCenter:true,
                        			background:'rgba(000,0,0,0.5)',
                        			animateIn:'bounceIn-hastrans',
                        			animateOut:'bounceOut-hastrans',
                        		});
                                setTimeout(function(){
                                    location.href="/index/index/home.html"
                                },2000);
                            }else{
                                loading.close();
                                if(data.info){
                                    $('body').toast({
                            			position:'fixed',
                            			content: data.info,
                            			duration:3000,
                            			isCenter:true,
                            			background:'rgba(000,0,0,0.5)',
                            			animateIn:'bounceIn-hastrans',
                            			animateOut:'bounceOut-hastrans',
                            		});
                                }else{
                                    $('body').toast({
                            			position:'fixed',
                            			content:"网络不太稳定,请您在信号较好的地方再试!",
                            			duration:3000,
                            			isCenter:true,
                            			background:'rgba(000,0,0,0.5)',
                            			animateIn:'bounceIn-hastrans',
                            			animateOut:'bounceOut-hastrans',
                            		});
                                }
                            }
                        },
                        error:function (data) {
                            loading.close();
                        }
                    });
                }
            })
        })
